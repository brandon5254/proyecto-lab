  <main>
    <div class="contenedor__todo">

      <div class="caja__trasera">
        <div class="caja__trasera-login">
          <h3>¿Ya tienes una cuenta?</h3>
          <p>Inicia sesión para entrar en la página</p>
          <button id="btn-iniciar-sesion"">Iniciar Sesión</button>
        </div>
        <div class="caja__trasera-register">
          <h3>¿Aún no tienes una cuenta?</h3>
          <p>Registrate para que puedas iniciar sesión</p>
          <button id="btn-registrarse">Registrarse</button>
        </div>
      </div>

      <div class="contenedor__login-register">

        <form action="" class="formulario__login" id="formulario__login">
          <h2>Iniciar Sesión</h2>
          <input type="text" placeholder="Correo Electronico" id="email">
          <input type="password" placeholder="Contraseña" id="password">
          <button>Entrar</button>
        </form>

        <form action="" class="formulario__register" id="formulario__register">
          <h2>Registrarse</h2>
          <input type="text" placeholder="Nombre Completo" id="name">
          <input type="text" placeholder="Correo Electronico" id="email1">
          <input type="text" placeholder="Usuario" id="user">
          <input type="password" placeholder="Contraseña" id="password2">
          <button>Registrarse</button>
        </form>

      </div>

    </div>
  </main>
